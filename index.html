<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shape-1">
                <img class="fylo" src="logo.svg" alt="logo">
            <div class="images">
                <div class="box-1">
                    <img src="icon-document.svg" alt="document">
                </div>
                <div class="box-2">
                    <img src="icon-folder.svg" alt="folder">
                </div>
                <div class="box-3">
                    <img src="icon-upload.svg" alt="upload">
                </div>
            </div>
        </div>

        <div class="shape-2">
            <div class="text">
                <p class="p-1">You've used <strong> 815 GB </strong> of your storage</p>
                <div class="level">
                    <input type="range" min="0" max="100" value="50" id="guage">
                </div>
                <p class="p-2">0 GB</p>
                <p class="p-3">1000 GB</p>
            </div>
        </div>
    </div>
</body>
</html>
